<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogflow Bot Integration</title>
    <link rel="icon" type="image/svg+xml" href="/images.png" />
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <style>
        body {
            font-family: 'Google Sans', sans-serif;
            background: linear-gradient(to right, #E5E5E5, #FF0000); /* Red to white gradient background */
            color: #000; /* Black text for better readability on lighter background */
            padding: 50px;
        }

        
        h1 {
            font-size: 3em;
            color: #000000; /* Yellow for contrast */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-left: 100px;
        }        

        p {
            font-size: 1.5em;
            color: #FFFFFF; /* Lighter yellow */
            text-shadow: 2px 3px black;
            margin-left: 100px;
        }

        .img2 {
            width: 150px;
            margin-bottom: 30px;
        }

        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: 'Google Sans';
            --df-messenger-chat-background: #FFEBEE;
            --df-messenger-message-user-background: #F8BBD0; /* Light pink */
            --df-messenger-message-bot-background: #FFCDD2; /* Slightly darker pink */
            bottom: 16px;
            right: 16px;
        }

        /* Chat bubble colors */
        df-messenger-chat-bubble {
            --df-messenger-bubble-color: #FFC107; /* Yellow bubble text */
            --df-messenger-bubble-background: #B71C1C; /* Dark red background */
        }

        /* Button hover effect */
        button:hover {
            background-color: #FFEB3B;
            color: #000;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            body {
                padding: 20px;
                font-size: 0.9em;
            }
            
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1.2em;
            }
          
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
                font-size: 0.8em;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            p {
                font-size: 1em;
            }

            df-messenger {
                bottom: 10px;
                right: 10px;
            }
            
        }
    </style>
</head>
<body>
    <img src="logo-dfccbank.png"  class="img2" alt="DFCC Bank Logo">
    <h1>Welcome to DFCC Compliance Bot</h1>
    <p>Interact with the bot in the bottom-right corner.</p>

    <img src = "3156786-removebg.png" height="600px" width="600px">

    <df-messenger
        project-id="tokyo-analyst-431809-n3"
        agent-id="e593549a-ca6e-4b0b-b2b9-b09c0bd7430f"
        language-code="en"
        max-query-length="-1"
        allow-feedback="all">
        <df-messenger-chat-bubble chat-title="DFCC Compliance Bot101"></df-messenger-chat-bubble>
    </df-messenger>
</body>
</html>
